<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var time = 0;
        var name = " john "

        if (time < 12){
            document.getElementById("demo").innerHTML = "Good morning" + name;
        }
        else if (time < 16) {
            document.getElementById("demo").innerHTML = "Good morning" + name;

        }
        else if ( time < 19) {
            document.getElementById("demo").innerHTML = "Good morning" + name;
        }

        else if ( time < 24) {
            document.getElementById("demo").innerHTML = "Good morning" + name;
        }
        else{
            document.getElementById("demo").innerHTML = "Error, Invalid Time Zone";
        }
    </script>
</body>

</html>
