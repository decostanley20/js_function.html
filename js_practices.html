<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <script>

        function toFahrenheit(C) {
            return (C * 9/5) + 32;
        }
        let value = toFahrenheit(77);
        document.getElementById("demo").innerHTML = value;

    </script>
</body>
</html>
