<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        
        .dropdown{
            position: relative;
            display: inline-block;
            padding: 10px 10px;
            }
        .dropdown-content{
            display: none;
            position: absolute;
            min-width: 120px;
            background-color: lemonchiffon;
            padding: 12px 16px;
            box-shadow: tomato;
        }
        .dropdown:hover .dropdown-content{
            display: block;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <span>Products</span>
        <div class="dropdown-content">
            <p>Torusers</p>
            <p>Shoes</p>
            <p>T-shirt</p>
            <p>Shoes</p>
            <p>Glasses</p>
        </div>
    </div>
</body>
</html>
