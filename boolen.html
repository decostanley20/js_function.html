<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>is 10 greater than 5</h3>
    <button onclick="myfunction()">click to see answer</button>
    <p id="demo"></p>
    <script>
        function myfunction() {
            document.getElementById("demo").innerHTML = Boolean(10 > 5)
        }
    </script>
</body>
</html>
