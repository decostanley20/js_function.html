<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>

        //Arithematic operator
        var x = 10;
        var y = 5;
        z = x + y;
        document.getElementById("demo").innerHTML = z;

        //Assigment Operator
        var x = 10;
        x += 5;
        document.getElementById("demo2").innerHTML = x;

        //String Operator
        var firstname = "Felista";
        var lastname = "Opiah";
        fullname = firstname + " " + lastname;
        document.getElementById("demo3").innerHTML = fullname;

        //Comparision/ operator
        var number1 = 200;
        var number2 = 300;
        Total = number1 > number2;
        document.getElementById("demo4").innerHTML = Total;

        //Null or Undefined operator

        document.getElementById("demo5").innerHTML = operator;
    </script>
</body>
</html>
